<!-- Modal -->
<div  class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" *ngFor="let item of itemDetail">
        <div class="modal-header">
          <div class="container-fluid">
          <div class="row">
             
              <div class="col-6">
                  <span>Ingresar votación </span> <bar-rating [(rate)]="rate" [max]="5" ></bar-rating>
              </div>
              <div class="col-6">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>     
              </div>
              <div class="col-12">  
                  <h5 class="modal-title" id="exampleModalLabel2">{{item.title}}</h5>
                </div>
          </div>
        </div>

        </div>
        <div class="modal-body">
      
            <div id="carrusel-home2" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators" style="display: none;">
                  <li data-target="#carrusel-home2" data-slide-to="0" class="active"></li>
                  <li data-target="#carrusel-home2" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img [src]="item.image" class="imgExperiencia">
                    <div class="textos" [innerHTML]="item.description"></div>
                  </div>
                  
                  <div class="container-fluid ver">
                    <div class="row">
                        <div class="col-4">
                            <p class="text-center">
                              <a href="javascript:;" target="_blank">{{item.web_site}}</a>
                            </p>
                          </div>
                          <div class="col-4">
                              <p class="text-center"><a href="javascript:;" target="_blank">Ver Facebook</a></p>
                            </div>
                            <div class="col-4">
                              <p class="text-center">
                                <a href="https://maps.googleapis.com/maps/api/staticmap?center={{item.latitude}},{{item.longitude}}&zoom=14&size=400x400&key=AIzaSyBHhDk4ne3ozg09umm3jSXSlc0MEeuBBUc" target="_blank">Ver ubicación</a>
                              </p>
                            </div>


                    </div>
                  </div>
                  
                  <a class="carousel-control-prev" href="#carrusel-home2" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carrusel-home2" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
              </div>
          </div><!--/slide home-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
