<div class="container-fluid p-0 h-100 gris2">

  <div id="carrusel-home" class="carousel slide" data-ride="carousel" >
    <ol class="carousel-indicators" style="display:none;" >
      <li data-target="#carrusel-home" data-slide-to="0" class="active"></li>
      <li data-target="#carrusel-home" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/img/cores/experiencias.png">
        <div class="carousel-caption d-none d-md-block">
          <h4>Experiencias</h4> 
        </div>
      </div>
    </div>
  </div><!--/slide home-->

  <!--box body -->
  <div class="container">
    <div class="row">
      <!--box menu -->
      <div class="col-12 col-md-3 menusidebar">
        <form>
        <ul>
          <li class="title">Región</li>
          <li><a href="javascript:;">Todas</a></li>
          <li *ngFor="let item of region"><a href="javascript:;">{{ item.code}} - {{item.name}}</a></li>
        </ul>
        <ul>
          <li class="title">Duración</li>
          <li><a href="javascript:;">Todas</a></li>
          <li *ngFor="let item of duracion"><a href="javascript:;" id="{{item.id}}">{{ item.name}}</a></li>
        </ul>
        <ul><!-- -->
          <li class="title">Categorías</li>
          <li><a routerLink="/rutas-experiencias">Todas</a></li>
          <li *ngFor="let item of CategoryFilter" id="{{item.id}}"><a [routerLink]="['/rutas-experiencias', item.id]" routerLinkActive="active">{{item.name}}</a></li>    
        </ul>
      </form>
      </div><!--/box menu  (idCategoryOutput)="captureId($event)"-->
      

      <div class="col fondoblanco">
        <div class="row">
          <div class="col-12">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a>Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Rutas y experiencias</li>
              </ol>
            </nav>
          </div>
        </div>

        <!--rutas y experiencias box-->    
        <div class="row experiencias">
          <!--todas las subcategorias-->
          <div *ngFor="let item of SubCategory" id="{{item.id}}" class="col-12 col-md-4 categoria">
            <a *ngIf="item.type == 'route'; else templateSubcategory" [routerLink]="['/ruta', item.id]">
              <figure>
                <img [src]="item.image"/>
              </figure>
              <h3>{{item.name}}</h3>
            </a>
            <ng-template #templateSubcategory>
              <a [routerLink]="['/experiencias', item.id]">
                <figure>
                  <img [src]="item.image"/>
                </figure>
                <h3>{{item.name}}</h3>
              </a>
            </ng-template>
          </div><!--/todas las subcategorias-->     

          <!--subcategoria filtrada por ID padre-->
          <div *ngFor="let item of SubCategoryFilter" id="{{item.id}}" class="col-12 col-md-4 categoria">
            <a *ngIf="item.type == 'route'; else templateSubcategory" [routerLink]="['/ruta', item.id]">
              <figure>
                <img [src]="item.image"/>
              </figure>
              <h3>{{item.name}}</h3>
            </a>
            <ng-template #templateSubcategory>
              <a [routerLink]="['/experiencias', item.id]">
                <figure>
                  <img [src]="item.image"/>
                </figure>
                <h3>{{item.name}}</h3>
              </a>
            </ng-template>
          </div><!--/subcategoria filtrada por ID padre-->  
        </div><!--/rutas y experiencias box-->    
      </div>      

    </div><!--/box body -->
  </div>


</div>
