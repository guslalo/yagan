<div class="row experiencias" id="categoria{{idCategoriaRecibido}}">
  <div *ngFor="let item of rutaId" id="{{item.id}}" class="col-12 col-md-4 categoria" routerLink="/ruta">
    <figure>
      <img [src]="item.image"/> <!-- [src]="item.image"-->
    </figure>
    <h3>{{item.title}}</h3>
  </div>      
</div> <!--categorias -->
