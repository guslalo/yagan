            </div>
          </div>
        </div>
      </div>
      <div class="modal-body"><!-- *ngFor="let item of RutaItem"-->

            <ng-template>
              <a [href]=" hrefSafeURL " target="_system">
                <div class="icon_marker_map" [style.backgroundImage]="'url('+ icon +')'"></div>

    </div>
