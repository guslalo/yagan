    <!-- Modal galeria y detalles -->
    <div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class="container-fluid">
              <div class="row">
                <div class="col-12">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>     
                </div>
              </div>
            </div>
          </div>
          <div class="modal-body">
            <owl-carousel
              [options]="{
                items: 1, 
                loop:true,
                dots: true, 
                nav:true,
                autoplay:false,
                navText : ['','']
                }" 
              [items]="itemsDetails[0]" 
              [carouselClasses]="['owl-theme', 'sliding']">
              <div class="item" *ngFor="let item of itemsDetails[0]" style="overflow: hidden;">
                <div *ngIf="item.image == null; else image">
                  <iframe width="100%" height="400" [src]='safeURL' frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                  <h5>{{item.name}}</h5>
                </div>
                <ng-template #image>
                  <img [src]="item.image"> 
                  <h5>{{item.name}}</h5>
                </ng-template>  
              </div>
            </owl-carousel>  
          </div>
         
        </div>
      </div>
    </div>
