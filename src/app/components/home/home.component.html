
<div class="container-fluid p-0">
  
  <!-- slide home-->
  <div id="carrusel-home" class="carousel slide" data-ride="carousel" >
    <ol class="carousel-indicators" style="display:none;" >
      <li data-target="#carrusel-home" data-slide-to="0" class="active"></li>
      <li data-target="#carrusel-home" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/img/jumbotron.png">
        <div class="carousel-caption d-none d-md-block">
          <h4>Descubre experiencias<br> y vive tu propio Chile</h4> 
        </div>
      </div>
      <a style="display:none;" class="carousel-control-prev" href="#carrusel-home" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a style="display:none;"  class="carousel-control-next" href="#carrusel-home" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div><!--/slide home-->

  <div id="general" class="general container-fluid">
    <div class="container p-0 p-md">
      <div class="row">
        <div class="col-12">
          <h2 class="h2">Descubre</h2>
        </div>
      </div>

      <!--categorias descubre-->
      <div class="row categorias">
        <div *ngFor="let item of CategoryFilter" class="col-6 col-sm-6 col-md-4 categoria" routerLink="/experiencias">
          <figure>
            <div *ngIf="item.image == null; else otro">
                <img src="assets/img/default-thumb.png"/>
            </div>
            <ng-template #otro> <img [src]="item.image"/></ng-template>
            <h3>{{item.name}}</h3>
          </figure> 
        </div>
      </div><!--/categorias descubre-->

      <!--recomendados -->
      <div class="row">
        <div class="col-12">
          <h2 class="h2">Recomendados</h2>
        </div>
      </div>
      <div class="row recomendados">
        <div class="col-12 col-md-8">
          <div class="img"><img src="assets/img/alfonso.png" class="img-fluid"></div>
          <div class="textos">
            <h3>Sorpréndete con<br> con Atacama Suites</h3>
            <button class="btn btn-secondary rounded">¡Reserva YA!</button>
          </div>
        </div>
        <div class="col-12 col-md-4 mt-3 mt-md-0">
            <div class="img"><img src="assets/img/selk.png"></div>
            <div class="textos">
            <button class="btn btn-secondary rounded">COMPRA YA!</button>
          </div>
        </div>
      </div><!--recomendados -->
    </div>
  </div>

  <!-- slide home2-->
  <div id="carrusel-home2" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/img/jumbotron_rutero.png">
        <div class="carousel-caption d-none d-md-block">
          <h4>Conviértete en rutero</h4>
          <p>Envíanos los imperdibles de tu ciudad<br> y comparte los mejores lugares</p>
          <button class="btn btn-secondary btn-lg rounded">ENVÍANOS TU RUTA</button>
        </div>
      </div> 
    </div>
  </div><!--/slide home2-->

  <!-- experiencias del mes<h1>{{idExperiencia}}</h1>-->
  <app-experiencias-del-mes (idCategoryOutput)="idRecibido($event)"></app-experiencias-del-mes><!--/experiencias del mes-->

  <!--rutas del mes-->
  <app-rutas-del-mes></app-rutas-del-mes><!--rutas del mes-->





</div>
